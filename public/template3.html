<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo - Gabriel Souza</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }

        .header h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 24px;
        }

        .contact-info {
            margin: 10px 0;
            font-size: 14px;
        }

        .section {
            margin: 0;
            /* Remove espaço entre sections */
            padding-bottom: 0;
            /* Ajusta o espaçamento interno */
        }

        .section-divider {
            height: 10px;
            /* Espaçamento entre seções */
        }

        .section-title {
            font-size: 18px;
            color: #3498db;
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #3498db;
        }

        .skills-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .skills-list li {
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }

        .skills-list li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #3498db;
        }

        .project-item {
            margin-bottom: 1px;
            padding: 1px 0;
        }

        .project-item ul {
            padding-left: 25px;
            /* padrão é 40px, reduza como preferir */
            margin-top: 8px;
            margin-bottom: 20px;
        }

        .project-item li {
            margin-bottom: 5px;
        }

        .project-item p {
            margin: 2px 0;
            line-height: 1.3;
        }

        .project-link {
            color: #2980b9;
            text-decoration: none;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        .course-item,
        .experience-item {
            margin-bottom: 10px;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Currículo - Gabriel Souza da Silva</h1>
            <div class="buttons">
                <button id="generate-resume">Gerar Currículo</button>
                <button id="download-pdf">Baixar PDF</button>
            </div>
        </div>

        <div id="resume"></div>

    </div>
    <!-- html2canvas primeiro -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Inicializador -->
    <script>
        window.jsPDF = window.jspdf.jsPDF;
    </script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Dados do currículo em JSON
        const resumeData = {
            "dados_pessoais": {
                "nome": "Gabriel Souza da Silva",
                "localizacao": "São Paulo - SP",
                "telefone": "(11) 98765-4321",
                "email": "gabriel.dev@gmail.com",
                "github": "github.com/gabrielsouza-dev",
                "linkedin": "linkedin.com/in/gabrielsouzadev"
            },
            "objetivo": "Conseguir uma oportunidade de estágio como desenvolvedor backend com foco em NestJS," +
                "contribuindo com meus conhecimentos e aprendendo com uma equipe experiente de tecnologia.",
            "formacao": {
                "curso": "Análise e Desenvolvimento de Sistemas",
                "instituicao": "Faculdade de Tecnologia FIAP",
                "local": "São Paulo/SP",
                "inicio": "Fev/2024",
                "conclusao": "Dez/2025"
            },
            "conhecimentos_tecnicos": {
                "backend": ["Node.js", "NestJS", "Express", "TypeORM", "Prisma"],
                "frontend": ["HTML5", "CSS3", "JavaScript", "Angular (básico)"],
                "banco_de_dados": ["PostgreSQL", "MySQL", "SQLite"],
                "api": ["RESTful APIs", "JWT", "validação com Pipes e DTOs"],
                "outros": ["Git", "Docker (básico)", "Swagger", "Insomnia/Postman"],
                "metodologias": ["Clean Code", "SOLID", "MVC", "Git Flow"]
            },
            "experiencia_profissional": [
                {
                    "nome": "Sistema de Gerenciamento de Tarefas com NestJS",
                    "data": ["jan/2023", "Dez/2024"],
                    "github": "github.com/gabrielsouza-dev/task-api",
                    "descricao": "API RESTful feita em NestJS para criar, listar, atualizar e deletar tarefas.",
                    "detalhes": [
                        "Utiliza PostgreSQL, autenticação com JWT e documentação Swagger.",
                        "Estruturado com princípios SOLID, DTOs e Repositórios."
                    ]
                },
                {
                    "nome": "API de Cursos Online",
                    "data": ["jan/2023", "Dez/2024"],
                    "github": "github.com/gabrielsouza-dev/course-api",
                    "descricao": "Backend completo em NestJS simulando uma plataforma de cursos com usuários, categorias e autenticação.",
                    "detalhes": [
                        "Banco de dados relacional com TypeORM e migrações."
                    ]
                },
            ],
            "cursos_extras": [
                { "titulo": "NestJS Fundamentals", "plataforma": "Udemy", "carga_horaria": "20h" },
                { "titulo": "Backend com Node.js e TypeScript", "plataforma": "Alura", "carga_horaria": "18h" },
                { "titulo": "Git e GitHub para Iniciantes", "plataforma": "Rocketseat", "carga_horaria": "6h" },
                { "titulo": "Docker para Desenvolvedores", "plataforma": "Code.education", "carga_horaria": "12h" }
            ],
            "idiomas": {
                "portugues": "Nativo",
                "ingles": "Intermediário técnico (leitura de documentação e cursos)"
            }
        };

        function formatJSON(data) {
            return JSON.stringify(data, null, 4);
        }

        function generateResume() {
            const data = resumeData;
            const resumeElement = document.getElementById('resume');

            // Formatar as listas de habilidades com espaços após as vírgulas
            const formatSkills = (skills) => {
                return skills.map(skill => skill).join(', ');
            };
            const formatData = (data) => {
                return data.map((item) => item).join('-')
            }
            resumeElement.innerHTML = `
                <div class="resume-template" style="font-family: 'Helvetica Neue', Arial, sans-serif; max-width: 700px; margin: 0 auto; padding: 30px 40px; background: white; border: 1px solid #eaeaea;">
    <!-- Cabeçalho minimalista -->
    <header style="text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee;">
        <h1 style="margin: 0 0 5px 0; font-size: 32px; letter-spacing: -0.5px;">${data.dados_pessoais.nome}</h1>
        <div style="color: #666; margin-bottom: 15px;">
            ${data.dados_pessoais.localizacao} | ${data.dados_pessoais.telefone} | ${data.dados_pessoais.email}
        </div>
        <div>
            <a href="https://${data.dados_pessoais.github}" style="color: #333; text-decoration: none; margin: 0 10px;">GitHub</a> • 
            <a href="https://${data.dados_pessoais.linkedin}" style="color: #333; text-decoration: none; margin: 0 10px;">LinkedIn</a>
        </div>
    </header>

    <!-- Objetivo -->
    <section style="margin-bottom: 30px;">
        <h2 style="font-size: 18px; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 15px 0; color: #444;">Objetivo Profissional</h2>
        <p style="line-height: 1.6; margin: 0; color: #333;">${data.objetivo}</p>
    </section>

    <!-- Grid de 2 colunas -->
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
        <!-- Coluna 1 -->
        <div>
            <!-- Formação -->
            <section style="margin-bottom: 30px;">
                <h2 style="font-size: 18px; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 15px 0; color: #444;">Formação</h2>
                <p style="margin: 0 0 5px 0; font-weight: bold;">${data.formacao.curso}</p>
                <p style="margin: 0 0 3px 0; color: #666;">${data.formacao.instituicao}</p>
                <p style="margin: 0; color: #888;">${data.formacao.inicio} - ${data.formacao.conclusao} | ${data.formacao.local}</p>
            </section>

            <!-- Habilidades -->
            <section style="margin-bottom: 30px;">
                <h2 style="font-size: 18px; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 15px 0; color: #444;">Habilidades</h2>
                <div>
                    <p style="margin: 0 0 8px 0;"><strong>Backend:</strong> ${formatSkills(data.conhecimentos_tecnicos.backend)}</p>
                    <p style="margin: 0 0 8px 0;"><strong>Frontend:</strong> ${formatSkills(data.conhecimentos_tecnicos.frontend)}</p>
                    <p style="margin: 0 0 8px 0;"><strong>Banco de Dados:</strong> ${formatSkills(data.conhecimentos_tecnicos.banco_de_dados)}</p>
                    <p style="margin: 0 0 8px 0;"><strong>API:</strong> ${formatSkills(data.conhecimentos_tecnicos.api)}</p>
                    <p style="margin: 0 0 8px 0;"><strong>Outros:</strong> ${formatSkills(data.conhecimentos_tecnicos.outros)}</p>
                    <p style="margin: 0 0 8px 0;"><strong>Metodologias:</strong> ${formatSkills(data.conhecimentos_tecnicos.metodologias)}</p>
                </div>
            </section>

            <!-- Idiomas -->
            <section>
                <h2 style="font-size: 18px; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 15px 0; color: #444;">Idiomas</h2>
                <p style="margin: 0 0 5px 0;"><strong>Português:</strong> ${data.idiomas.portugues}</p>
                <p style="margin: 0;"><strong>Inglês:</strong> ${data.idiomas.ingles}</p>
            </section>
        </div>

        <!-- Coluna 2 -->
        <div>
            <!-- Experiência -->
            <section style="margin-bottom: 30px;">
                <h2 style="font-size: 18px; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 15px 0; color: #444;">Experiência</h2>
                ${data.experiencia_profissional.map(projeto => `
                    <div style="margin-bottom: 20px;">
                        <div style="display: flex; justify-content: space-between;">
                            <h3 style="margin: 0 0 5px 0; font-size: 16px;">${projeto.nome}</h3>
                            <span style="color: #888; font-size: 14px;">${formatData(projeto.data)}</span>
                        </div>
                        <p style="margin: 0 0 8px 0; color: #666; font-style: italic;">${projeto.descricao}</p>
                        <p style="margin: 0 0 8px 0; font-size: 14px;">
                            <a href="https://${projeto.github}" style="color: #333; text-decoration: none;">${projeto.github}</a>
                        </p>
                        ${projeto.detalhes ? `
                            <ul style="padding-left: 20px; margin: 10px 0 0 0;">
                                ${projeto.detalhes.map(detalhe => `<li style="margin-bottom: 4px; font-size: 14px;">${detalhe}</li>`).join('')}
                            </ul>
                        ` : ''}
                    </div>
                `).join('')}
            </section>

            <!-- Cursos -->
            <section>
                <h2 style="font-size: 18px; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 15px 0; color: #444;">Cursos</h2>
                ${data.cursos_extras.map(curso => `
                    <div style="margin-bottom: 12px;">
                        <strong>${curso.titulo}</strong>
                        <div style="font-size: 14px; color: #666;">
                            ${curso.plataforma} • ${curso.carga_horaria}
                        </div>
                    </div>
                `).join('')}
            </section>
        </div>
    </div>
</div> `;
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');

            // Gerar HTML temporário para o PDF com estilos específicos
            const tempElement = document.createElement('div');
            tempElement.style.width = '190mm';
            tempElement.style.padding = '15px';
            tempElement.style.fontFamily = 'Arial, sans-serif';
            tempElement.style.fontSize = '12px';
            tempElement.style.lineHeight = '1.5';

            // Copiar conteúdo do currículo
            tempElement.innerHTML = document.getElementById('resume').innerHTML;

            // Adicionar ao documento
            document.body.appendChild(tempElement);

            // Gerar PDF
            pdf.html(tempElement, {
                x: 10,
                y: 10,
                width: 190,
                windowWidth: tempElement.clientWidth,
                callback: function (pdf) {
                    pdf.save('curriculo_gabriel_souza.pdf');
                    document.body.removeChild(tempElement);
                }
            });
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {

            generateResume();
            document.getElementById('generate-resume').addEventListener('click', generateResume);
            document.getElementById('download-pdf').addEventListener('click', generatePDF);
        });
    </script>
</body>

</html>
